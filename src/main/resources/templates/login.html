<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="text-bg-light ">
<div class="p-3">
    <div class="loginBlock mx-auto" style="width: 300px;">
        <h3>Please, sign in</h3>
        <form method="post" th:action="login">
            <div>
                <label>Email:</label>
                <input class="login-input form-control" type="email" name="username" required /> <!-- Имя поля должно быть 'username' -->
            </div>
            <div>
                <label>Password:</label>
                <input class="login-input login-input-password form-control" type="password" name="password" required />
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary login-button" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
